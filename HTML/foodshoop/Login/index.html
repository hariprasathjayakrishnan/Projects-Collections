<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <div class="login">
      <div class="mainbox">
        <div class="logo"><img src="Group 33931.png" alt="logo" /></div>
        <div class="loginbox">
          <div class="signin-logo">
            <h3>Sign in</h3>
            <p>Sign in to stay connected</p>
          </div>
          <form action="" class="input">
            <div class="userinput">
              <label for="email" class="userinput">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="userinput">
              <label for="password">Password</label>
           <input type="password" id="password" name="password" />
            </div>
            <div class="Remember">
              <div class="remeber-me">
                <input type="checkbox" id="checkbox" class="check"/>
                <label for="checkbox" name="Accept">remeber me ?</label>
              </div>

              <a href="#">Forgot password?</a>
            </div>

            <button class="sign-in-button" type="submit">sign in</button>
          </form>
          <div class="social">
            <p>or sign in with other accounts</p>
            <div class="social-links">
              <a href="#"><img src="Facebook.png" alt="facebook" /></a>
              <a href="#"><img src="Instagram.png" alt="Instagram" /></a>
              <a href="#"><img src="Linked in.png" alt="linkedin" /></a>
              <a href="#"><img src="Gmail.png" alt="gmail" /></a>
            </div>
            <p>Donâ€™t have an account? <a href="#">Click here to sign up.</a></p>
          </div>
        </div>
      </div>

      <div class="food-image">
        <img src="food_plates.png" alt="" />
