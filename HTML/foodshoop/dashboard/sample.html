<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Figma to HTML ‚Äì Image with Overlays</title>
  <style>
    /* ---------- Base / tokens ---------- */
    :root{
      --bg: #0b0b0b;
      --text: #111;
      --white: #fff;
      --muted: #6b7280;
      --shadow: 0 8px 30px rgba(0,0,0,.18);
      --radius: 16px;

      /* Figma frame size (update these!) */
      --figma-w: 1920;
      --figma-h: 1080;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: #f7f7f8;
      line-height: 1.5;
    }

    .container { max-width: 1200px; margin: 24px auto; padding: 0 16px; }

    /* ---------- Hero section with fixed aspect ratio ---------- */
    .hero {
      position: relative;
      /* Maintain the same shape as Figma‚Äôs frame */
      aspect-ratio: calc(var(--figma-w) / var(--figma-h));
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      background: #ddd center/cover no-repeat;
      /* Set your exported image here */
      background-image: url("hero.jpg");
    }

    /* If you want better accessibility for the background image,
       you can include an offscreen <img> with alt text. */
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px; overflow: hidden;
      clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }

    /* ---------- Overlay items ---------- */
    .overlay {
      position: absolute;
      /* Map Figma x/y -> CSS percentages */
      left: calc((var(--x) / var(--figma-w)) * 100%);
      top:  calc((var(--y) / var(--figma-h)) * 100%);

      /* Optional fine tuning without recalculating x/y: */
      transform: translate(-0%, -0%);
      z-index: 2;
    }

    /* Example overlay styles */
    .pill {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-radius: 999px;
      box-shadow: var(--shadow);
      padding: 10px 16px;
      font-size: clamp(12px, 1.6vw, 14px);
      display: inline-flex; gap: 8px; align-items: center;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(12px, 1.8vw, 20px);
      width: clamp(220px, 26vw, 340px);
    }
    .card h3 {
      margin: 0 0 6px;
      font-size: clamp(16px, 2vw, 22px);
    }
    .card p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(13px, 1.6vw, 15px);
    }

    /* ---------- Mobile fallback: stack/move overlays ---------- */
    @media (max-width: 768px){
      .hero {
        /* Keep aspect ratio; width will be 100% by default */
      }
      .overlay {
        /* For small screens, bring overlays near edges or stack at bottom */
        transform: translate(-50%, 0); /* center by left% if you want */
      }
      .overlay[data-mobile="bottom"]{
        left: 50%;
        top: auto;
        bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin: 0 0 16px;">Section Title</h1>

    <section class="hero">
      <!-- Optional accessibility alt for the background image -->
      <img class="sr-only" src="./images/" alt="Description of the hero image from Figma" />

      <!-- Overlay 1: a pill badge at Figma (x=240, y=120) -->
      <div class="overlay" style="--x:240; --y:120;">
        <div class="pill">
          <span>üè∑Ô∏è</span>
          <span>New Collection</span>
        </div>
      </div>

      <!-- Overlay 2: a card at Figma (x=1080, y=380) -->
      <div class="overlay" style="--x:1080; --y:380;">
        <article class="card">
          <h3>A bold headline</h3>
          <p>Short supporting content that matches your Figma text style.</p>
        </article>
      </div>

      <!-- Overlay 3: pin to bottom for mobile only -->
      <div class="overlay" data-mobile="bottom" style="--x:1480; --y:780;">
        <div class="pill">Tap to explore ‚Üí</div>
      </div>
    </section>
  </div>
</body>
</html>
